<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- SEO Meta Tags -->
    <title>EventChain Tickets - Secure Blockchain Event Ticketing</title>
    <meta name="description" content="Purchase and manage event tickets securely on the blockchain. EventChain Tickets provides transparent, fraud-proof ticketing with NFT technology." />
    <meta name="keywords" content="blockchain tickets, NFT tickets, event ticketing, secure tickets, crypto events" />
    <meta name="author" content="EventChain Tickets" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://eventchain-tickets.com/" />
    <meta property="og:title" content="EventChain Tickets - Secure Blockchain Event Ticketing" />
    <meta property="og:description" content="Purchase and manage event tickets securely on the blockchain with NFT technology." />
    <meta property="og:image" content="/og-image.png" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://eventchain-tickets.com/" />
    <meta property="twitter:title" content="EventChain Tickets - Secure Blockchain Event Ticketing" />
    <meta property="twitter:description" content="Purchase and manage event tickets securely on the blockchain with NFT technology." />
    <meta property="twitter:image" content="/twitter-image.png" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#6366f1" />
    <meta name="msapplication-TileColor" content="#6366f1" />
    
    <!-- Security Headers (for static hosting) -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin" />
    
    <!-- Preload critical resources -->
    <!-- <link rel="preload" href="/fonts/inter.woff2" as="font" type="font/woff2" crossorigin /> -->
    
    <!-- Structured Data for SEO -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "EventChain Tickets",
      "description": "Secure blockchain event ticketing platform",
      "applicationCategory": "TicketingApplication",
      "operatingSystem": "Web Browser",
      "offers": {
        "@type": "Offer",
        "category": "Event Tickets"
      }
    }
    </script>
  </head>

    <noscript>
      <div style="text-align: center; padding: 2rem; font-family: system-ui;">

      </div>
    </noscript>
    <div id="root" aria-label="EventChain Tickets Application"></div>
    <script type="module" src="/src/main.tsx"></script>
